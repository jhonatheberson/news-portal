{% load static %}
<!--base template for all other pages-->
<!DOCTYPE html>
<html lang="en">

<head>
  <!--bootstrap navigation bar-->
  <link rel="shortcut icon" href="portal/news.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Portal News</a>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      <p>Portal News</p>  <!--footer implemented-->
    </footer>
  </div>
  <!--inclusion of DCM libraries-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
    </script>
  <script src="https://kit.fontawesome.com/e1f278a642.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
